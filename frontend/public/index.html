<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Branded QR Codes</title>
    <meta name="description" content="Create branded QR codes with lifetime tracking." />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph -->
    <meta property="og:title" content="QR Simplified" />
    <meta property="og:description" content="Branded QR codes with lifetime tracking and full customization." />
    <meta property="og:image" content="https://qrsimplified.com/open-graph.png" />
    <meta property="og:url" content="https://qrsimplified.com" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload and load Material Symbols + DM Sans -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&family=DM+Sans:wght@400;500;700&display=swap"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&family=DM+Sans:wght@400;500;700&display=swap"
      crossorigin="anonymous"
    />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" crossorigin="use-credentials" />

    <!-- Oregano font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!--
    manifest.json provides metadata used when your web app is
    installed on a user's mobile device or desktop.
    See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->

    <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->

    <style>
      .initial-loading-container {
        display: flex;
        position: absolute;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        font-size: 28px;
        color: black;
        font-family: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
          "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        overflow: hidden;
      }

      .logo-loading-image {
        width: 256px;
        margin-bottom: -2rem;
        aspect-ratio: 1;
        animation: scaleUp 1s ease-in-out forwards;

        @media (max-width: 767px) {
          width: 192px;
        }
      }

      .loading-message {
        opacity: 0;
        animation: fadeIn 1s ease-in-out 1s forwards;
        font-size: 36px;
        letter-spacing: 0.25rem;
        color: var(--charcoal-color);

        @media (max-width: 767px) {
          font-size: 28px;
        }
      }

      @keyframes backAndForth {
        0% {
          transform: scaleX(1);
          left: -200px;
        }
        49% {
          transform: scaleX(1);
          left: 100%;
        }
        51% {
          transform: scaleX(-1);
          left: 100%;
        }
        100% {
          transform: scaleX(-1);
          left: -200px;
        }
      }

      @keyframes scaleUp {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .hidden-loader {
        visibility: hidden;
        display: none;
      }
    </style>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), "event": "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-5455HD4");
    </script>
    <!-- End Google Tag Manager -->
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5455HD4"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="initial-loader" class="initial-loading-container">
      <img class="logo-loading-image" src="%PUBLIC_URL%/logo/logo.png" alt="software is loading" />
      <span class="loading-message"> SIMPLIFIED </span>
    </div>
    <main id="root"></main>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
